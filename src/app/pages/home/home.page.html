        [src]="post.img"
        alt="foto de {{ post.title }}"></ion-img>
      <ion-item-group class="post-actions" padding-bottom>
        <ion-button class="like">
          <ion-icon name="heart"></ion-icon>&nbsp;27
        </ion-button>
        <ion-button class="guardar">
          <ion-icon name="save"></ion-icon>&nbsp;13
        </ion-button>
        <ion-button class="compartir">
          <ion-icon name="share"></ion-icon>&nbsp;42
        </ion-button>
      </ion-item-group>
