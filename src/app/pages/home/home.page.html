<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>
      Photoroll
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card class="ion-margin-bottom" *ngFor="let post of posts | async">
    <ion-card-header>
      <ion-card-title color="light" text-center>{{ post.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="post.img" alt="foto de {{ post.title }}"></ion-img>
      <ion-item-group class="post-actions" padding-bottom>
        <ion-button class="like">
          <ion-icon name="heart"></ion-icon>&nbsp;27
        </ion-button>
        <ion-button class="guardar">
          <ion-icon name="save"></ion-icon>&nbsp;13
        </ion-button>
        <ion-button class="compartir">
          <ion-icon name="share"></ion-icon>&nbsp;42
        </ion-button>
      </ion-item-group>
      <ion-card-subtitle text-right>
        <ion-chip outline color="light">
          <ion-avatar>
            <ion-img
              src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjYzVkYmZmIiBkPSJNMCAwaDUxMnY1MTJIMHoiLz48cGF0aCBkPSJNMjU2IDMwNGM2MS42IDAgMTEyLTUwLjQgMTEyLTExMlMzMTcuNiA4MCAyNTYgODBzLTExMiA1MC40LTExMiAxMTIgNTAuNCAxMTIgMTEyIDExMnptMCA0MGMtNzQuMiAwLTIyNCAzNy44LTIyNCAxMTJ2NTZoNDQ4di01NmMwLTc0LjItMTQ5LjgtMTEyLTIyNC0xMTJ6IiBmaWxsPSIjODJhZWZmIi8+PC9zdmc+"
              alt="foto del autor">
            </ion-img>
          </ion-avatar>
          <ion-label>Aingeru72</ion-label>
        </ion-chip>
      </ion-card-subtitle>
    </ion-card-content>
  </ion-card>

  <div class="skeleton-container" *ngFor="let item of [1,2,3,4]">
    <ion-card *ngIf="!posts" class="ion-margin-bottom">
      <ion-card-header>
        <ion-card-title text-center>
          <ion-skeleton-text animated width="80%"></ion-skeleton-text>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-img src="/assets/img/loading.jpg"></ion-img>
        <ion-item-group class="post-actions" padding-bottom>
          <ion-button class="like">
            <ion-icon name="heart"></ion-icon>
          </ion-button>
          <ion-button class="guardar">
            <ion-icon name="save"></ion-icon>
          </ion-button>
          <ion-button class="compartir">
            <ion-icon name="share"></ion-icon>
          </ion-button>
        </ion-item-group>
        <ion-card-subtitle text-right>
          <ion-chip outline color="light">
            <ion-avatar>
              <ion-img src="/assets/img/default_profile.png" alt="foto del autor"> </ion-img>
            </ion-avatar>
            <ion-label>
              <ion-skeleton-text animated width="100px"></ion-skeleton-text>
            </ion-label>
          </ion-chip>
        </ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" title="Nueva publicaciÃ³n" (click)="presentUpload()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
